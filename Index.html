<html>
  <head>
    <title>A-Frame Super Hands Component - 6DOF With Physics</title>
    <!-- Replace "../build.js" with the super-hands and
         A-Frame distributions to run : -->
    <!-- <script src="../build.js"></script> -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="index.js"></script>
    <script src="newgame.js"></script>
  </head>
  <body>
    <a-scene physics="iterations:30" environment="preset: tron; shadow: true">
      <a-entity
        id="score"
        text="width: 10; value: Score: 0"
        position="4 7 -8"
      ></a-entity>

      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 6 3"
        capture-mouse
        raycaster
        cursor="rayOrigin:mouse"
        body="type: static; shape: sphere; sphereRadius: 0.001"
        super-hands="colliderEvent: raycaster-intersection;
                 colliderEventProperty: els;
                 colliderEndEvent:raycaster-intersection-cleared;
                 colliderEndEventProperty: clearedEls;"
        >></a-entity
      >
      <a-assets>
        <a-mixin
          id="cube"
          geometry="primitive: box; width: 1; height: 1; depth: 1"
          hoverable
          grabbable
          draggable
          stretchable
          droppable
          body="shape: box"
          color-randomizer
          shadow
        >
        </a-mixin>
        <a-mixin
          id="target"
          geometry="primitive: cylinder; radius:1; height: 0.8"
          hoverable
          body="type:dynamic; shape: cylinder"
        ></a-mixin>
      </a-assets>
      <a-mixin
        id="alas"
        geometry="primitive: box; width: 2.5; height: 0.2; depth:2.5"
        body="type: static; shape: box"
      ></a-mixin>

      <!-- Kubus -->
      <a-gltf-model
        src="assets/box_wood/scene.gltf"
        dynamic-body="mass:500"
        position="1 0 1"
        grabbable
        draggable
        droppable
        body="shape: box"
      ></a-gltf-model>
      <!-- <a-entity
        class="cube1"
        mixin="cube"
        position="-5 3.5 -3"
        rotation="0 90 0"
        dynamic-body="mass:500"
      ></a-entity> -->
      <a-entity
        class="cube2"
        mixin="cube"
        position="-2 3.5 -3"
        material="color:#FCE205"
        rotation="0 90 0"
        dynamic-body="mass:500"
      ></a-entity>
      <a-entity
        class="cube3"
        mixin="cube"
        position="1 3.5 -3"
        material="color:#FCE205"
        rotation="0 90 0"
        dynamic-body="mass:500"
      ></a-entity>
      <a-entity
        class="cube4"
        mixin="cube"
        position="4 3.5 -3"
        material="color:#FCE205"
        rotation="0 90 0"
        dynamic-body="mass:500"
      ></a-entity>
      <a-entity
        class="cube5"
        mixin="cube"
        position="7 3.5 -3"
        material="color:#FCE205"
        rotation="0 90 0"
        dynamic-body="mass:500"
      ></a-entity>

      <!-- Object Target -->
      <!-- <a-entity
        class="target1"
        mixin="target"
        position="-6 5 -8"
        rotation="0 -45 90"
        material=" color:#1520A6"
      ></a-entity> -->
      <a-entity
        class="target2"
        mixin="target"
        position="6 6.5 -8"
        rotation="0 45 90"
        material=" color:#1520A6"
      ></a-entity>
      <a-entity
        class="target3"
        mixin="target"
        position="6 8 -12"
        rotation="0 45 90"
        material=" color:#1520A6"
      ></a-entity>
      <a-entity
        class="target4"
        mixin="target"
        position="-8 8 -12"
        rotation="0 45 90"
        material=" color:#1520A6"
      ></a-entity>

      <!-- Alas target   -->
      <a-entity
        class="alastarget1"
        mixin="alas"
        position="-6 3.8 -8"
        material="color:#FFFFFF"
      >
      </a-entity>
      <a-entity
        class="alastarget2"
        mixin="alas"
        position="6 5 -8"
        material="color:#FFFFFF"
      >
      </a-entity>
      <a-entity
        class="alastarget3"
        mixin="alas"
        position="-8 7 -12"
        material="color:#FFFFFF"
      >
      </a-entity>
      <a-entity
        class="alastarget4"
        mixin="alas"
        position="6 7 -12"
        material="color:#FFFFFF"
      >
      </a-entity>
      <!-- Penyangga -->
      <a-cylinder
        body="type: static; shape: cylinder"
        position="7 0.75 -3"
        radius="0.35"
        height="4"
        color="#FFFFFF"
      ></a-cylinder>
      <a-cylinder
        body="type: static; shape: cylinder"
        position="-5 0.75 -3"
        radius="0.35"
        height="4"
        color="#FFFFFF"
      ></a-cylinder>
      <a-cylinder
        body="type: static; shape: cylinder"
        position="-2 0.75 -3"
        radius="0.35"
        height="4"
        color="#FFFFFF"
      ></a-cylinder>
      <a-cylinder
        body="type: static; shape: cylinder"
        position="1 0.75 -3"
        radius="0.35"
        height="4"
        color="#FFFFFF"
      ></a-cylinder>
      <a-cylinder
        body="type: static; shape: cylinder"
        position="4 0.75 -3"
        radius="0.35"
        height="4"
        color="#FFFFFF"
      ></a-cylinder>

      <a-box
        body="type: static; shape: box"
        width="1000"
        height="0.001"
        depth="100"
        visible="false"
      ></a-box>
      <!-- <a-entity environment="preset: default"></a-entity> -->
      <!-- <a-box
        dynamic-body="mass: 40"
        hoverable
        grabbable
        stretchable
        draggable
        dropppable
        event-set__dragon="_event: dragover-start;"
        event-set__dragoff="_event: dragover-end;"
        position="3 2.5 -3"
        rotation="0 90 0"
        color="#4CC3D9"
      ></a-box> -->

      <!-- <a-entity id="targetaja" collider-check></a-entity>
        <a-entity
          raycaster="objects: .target1"
          position="-6 5 -8"
          rotation="0 -45 90"
          geometry="primitive: cylinder; radius:2; height: 0.5"
        ></a-entity>
      </a-entity> -->
      <!-- <a-entity
        class="collidable"
        geometry="primitive: box"
        position="2 0 0"
        static-body
      ></a-entity> -->
      <!-- refresh -->
      <a-box
        id="refresh"
        position="-15.5 13 -9"
        scale="4 1.5 0.5"
        color="black"
        static-body="mass:1"
        refresh
      ></a-box>
      <a-text
        position="-16.65 12.85 -8.5"
        value="NEW GAME"
        color="white"
        wrap-count="15"
      ></a-text>
    </a-scene>
  </body>
</html>
