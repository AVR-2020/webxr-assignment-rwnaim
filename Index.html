<html>
  <head>
    <title>A-Frame Super Hands Component - 6DOF With Physics</title>
    <!-- Replace "../build.js" with the super-hands and
         A-Frame distributions to run : -->
    <!-- <script src="../build.js"></script> -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <a-scene physics="iterations:30" environment="preset: tron; shadow: true">
      <a-entity
        id="score"
        text="width: 10; value: Score: 0"
        position="4 6 -8"
      ></a-entity>
      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 5 3"
        capture-mouse
        raycaster
        cursor="rayOrigin:mouse"
        body="type: static; shape: sphere; sphereRadius: 0.001"
        super-hands="colliderEvent: raycaster-intersection;
                 colliderEventProperty: els;
                 colliderEndEvent:raycaster-intersection-cleared;
                 colliderEndEventProperty: clearedEls;"
        >></a-entity
      >
      <a-assets>
        <a-mixin
          id="cube"
          geometry="primitive: box; width: 1; height: 1; depth: 1"
          hoverable
          grabbable
          draggable
          stretchable
          droppable
          body="shape: box"
          color-randomizer
          shadow
        >
        </a-mixin>
        <a-mixin
          id="target"
          geometry="primitive: cylinder; radius:1.5; height: 0.5"
          hoverable
          body="type:static; shape: cylinder"
        ></a-mixin>
      </a-assets>

      <a-entity
        class="cube"
        mixin="cube"
        position="3 3.5 -3"
        material="color:#FCE205"
        rotation="0 90 0"
        dynamic-body="mass:500"
      ></a-entity>
      <a-entity
        class="target1"
        mixin="target"
        position="-6 5 -8"
        rotation="0 -45 90"
        material=" color:#1520A6"
      ></a-entity>
      <a-entity
        class="target2"
        mixin="target"
        position="6 5 -8"
        rotation="0 45 90"
        material=" color:#1520A6"
      ></a-entity>
      <!-- Penyangga -->
      <a-cylinder
        body="type: static; shape: cylinder"
        position="3 0.75 -3"
        radius="0.35"
        height="4"
        color="#FFFFFF"
      ></a-cylinder>
      <a-cylinder
        body="type: static; shape: cylinder"
        position="-5 0.75 -3"
        radius="0.35"
        height="4"
        color="#FFFFFF"
      ></a-cylinder>

      <a-box
        body="type: static; shape: box"
        width="1000"
        height="0.001"
        depth="100"
        visible="false"
      ></a-box>
      <!-- <a-entity environment="preset: default"></a-entity> -->
      <!-- <a-box
        dynamic-body="mass: 40"
        hoverable
        grabbable
        stretchable
        draggable
        dropppable
        event-set__dragon="_event: dragover-start;"
        event-set__dragoff="_event: dragover-end;"
        position="3 2.5 -3"
        rotation="0 90 0"
        color="#4CC3D9"
      ></a-box> -->

      <a-entity id="targetaja" collider-check></a-entity>
        <a-entity
          raycaster="objects: .target1"
          position="-6 5 -8"
          rotation="0 -45 90"
          geometry="primitive: cylinder; radius:2; height: 0.5"
        ></a-entity>
      </a-entity>
      <!-- <a-entity
        class="collidable"
        geometry="primitive: box"
        position="2 0 0"
        static-body
      ></a-entity> -->
    </a-scene>
  </body>
</html>
