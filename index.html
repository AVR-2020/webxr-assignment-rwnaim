<html>
  <head>
    <title>A-Frame Super Hands Component - 6DOF With Physics</title>
    <!-- Replace "../build.js" with the super-hands and
         A-Frame distributions to run : -->
    <!-- <script src="../build.js"></script> -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="index.js"></script>
    <script src="newgame.js"></script>
  </head>
  <body>
    <a-scene physics="iterations:30" environment="preset: tron; shadow: true">
      <a-entity
        id="score"
        text="width: 10; value: Score: 0"
        position="4 7 -8"
      ></a-entity>

      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 6 3"
        capture-mouse
        raycaster
        cursor="rayOrigin:mouse"
        body="type: static; shape: sphere; sphereRadius: 0.001"
        super-hands="colliderEvent: raycaster-intersection;
                 colliderEventProperty: els;
                 colliderEndEvent:raycaster-intersection-cleared;
                 colliderEndEventProperty: clearedEls;"
        >></a-entity
      >
      <a-assets>
        <a-mixin
          id="cube"
          geometry="primitive: box; width: 1; height: 1; depth: 1"
          hoverable
          grabbable
          draggable
          stretchable
          droppable
          body="shape: box"
          color-randomizer
          shadow
        >
        </a-mixin>
        <a-mixin
          id="target"
          geometry="primitive: cylinder; radius:1; height: 0.8"
          hoverable
          body="type:dynamic; shape: cylinder"
        ></a-mixin>
      </a-assets>
      <a-mixin
        id="alas"
        src="assets/bowling_alley_floor_texture/scene.gltf"
        geometry="primitive: box; width: 2.5; height: 0.3; depth:2.5"
        body="type: static; shape: box"
      ></a-mixin>

      <!-- Kubus -->
      <a-gltf-model
        id="cube1"
        src="assets/box_wood/scene.gltf"
        dynamic-body="mass:500"
        position="-5 3.5 -3"
        scale="0.01 0.01 0.01"
        grabbable
        draggable
        droppable
        shape="box"
      ></a-gltf-model>
      <a-gltf-model
        id="cube2"
        src="assets/box_wood/scene.gltf"
        dynamic-body="mass:500"
        position="-2 3.5 -3"
        scale="0.01 0.01 0.01"
        grabbable
        draggable
        droppable
        shape="box"
      ></a-gltf-model>
      <a-gltf-model
        id="cube3"
        src="assets/box_wood/scene.gltf"
        dynamic-body="mass:500 shape:box"
        position="1 3.5 -3"
        scale="0.01 0.01 0.01"
        grabbable
        draggable
        droppable
      ></a-gltf-model>
      <a-gltf-model
        id="cube4"
        src="assets/box_wood/scene.gltf"
        dynamic-body="mass:500 shape:box"
        position="4 3.5 -3"
        scale="0.01 0.01 0.01"
        grabbable
        draggable
        droppable
      ></a-gltf-model>

      <a-gltf-model
        id="cube5"
        src="assets/box_wood/scene.gltf"
        dynamic-body="mass:500 shape:box"
        position="7 3.5 -3"
        scale="0.01 0.01 0.01"
        grabbable
        draggable
        droppable
      ></a-gltf-model>

      <!-- Object Target -->
      <a-gltf-model
        id="coin1"
        src="assets/coin/scene.gltf"
        dynamic-body="mass:200"
        position="-6 5 -8"
        scale="0.75 0.75 0.75"
        shape="cylinder"
      ></a-gltf-model>
      <a-gltf-model
        id="coin2"
        src="assets/coin/scene.gltf"
        dynamic-body="mass:200"
        position="5 6.5 -8"
        scale="0.75 0.75 0.75"
        shape="cylinder"
      ></a-gltf-model>
      <a-gltf-model
        id="coin3"
        src="assets/coin/scene.gltf"
        dynamic-body="mass:200"
        position="-8 8 -12"
        scale="0.75 0.75 0.75"
        shape="cylinder"
      ></a-gltf-model>
      <a-gltf-model
        id="coin4"
        src="assets/coin/scene.gltf"
        dynamic-body="mass:400"
        position="6 8 -14"
        scale="0.75 0.75 0.75"
        shape="cylinder"
      ></a-gltf-model>

      <!-- Alas target   -->
      <a-box static-body position="-6 4 -8" scale="1 0.1 0.5" visible="false">
      </a-box>
      <a-gltf-model
        id="alas1"
        src="assets/planks/scene.gltf"
        scale="0.75 0.75 0.75"
        body="type: static; shape: box"
        position="-6 4 -8"
      >
      </a-gltf-model>
      <a-box static-body position="5 5 -8" scale="1 0.1 0.5" visible="false">
      </a-box>
      <a-gltf-model
        id="alas2"
        src="assets/planks/scene.gltf"
        scale="0.75 0.75 0.75"
        body="type: static; shape: box"
        position="5 5 -8"
      >
      </a-gltf-model>
      <a-box static-body position="-8 7 -12" scale="1 0.1 0.5" visible="false">
      </a-box>
      <a-gltf-model
        id="alas3"
        src="assets/planks/scene.gltf"
        scale="0.75 0.75 0.75"
        body="type: static; shape: box"
        position="-8 7 -12"
      >
      </a-gltf-model>
      <a-box static-body position="6 7 -14" scale="1 0.1 0.5" visible="false">
      </a-box>
      <a-gltf-model
        id="alas4"
        src="assets/planks/scene.gltf"
        scale="0.75 0.75 0.75"
        body="type: static; shape: box"
        position="6 7 -14"
      >
      </a-gltf-model>

      <!-- Penyangga -->
      <a-cylinder
        src="assets/wood_texture/scene.gltf"
        body="type: static; shape: cylinder"
        position="7 0.75 -3"
        radius="0.35"
        height="4"
        color="#FFFFFF"
      ></a-cylinder>
      <a-cylinder
        src="assets/wood_texture/scene.gltf"
        body="type: static; shape: cylinder"
        position="-5 0.75 -3"
        radius="0.35"
        height="4"
        color="#FFFFFF"
      ></a-cylinder>
      <a-cylinder
        src="assets/wood_texture/scene.gltf"
        body="type: static; shape: cylinder"
        position="-2 0.75 -3"
        radius="0.35"
        height="4"
        color="#FFFFFF"
      ></a-cylinder>
      <a-cylinder
        src="assets/wood_texture/scene.gltf"
        body="type: static; shape: cylinder"
        position="1 0.75 -3"
        radius="0.35"
        height="4"
        color="#FFFFFF"
      ></a-cylinder>
      <a-cylinder
        src="assets/wood_texture/scene.gltf"
        body="type: static; shape: cylinder"
        position="4 0.75 -3"
        radius="0.35"
        height="4"
        color="#FFFFFF"
      ></a-cylinder>
      <a-box
        body="type: static; shape: box"
        width="1000"
        height="0.001"
        depth="100"
        visible="false"
      ></a-box>
      <!-- <a-entity environment="preset: default"></a-entity> -->
      <a-sound src="audio/backsound.mp3" autoplay="true" loop="true"></a-sound>
      <!-- refresh -->
      <a-box
        id="refresh"
        position="-15.5 13 -9"
        scale="4 1.5 0.5"
        color="black"
        static-body="mass:1"
        refresh
      ></a-box>
      <a-text
        position="-16.65 12.85 -8.5"
        value="NEW GAME"
        color="white"
        wrap-count="15"
      ></a-text>
    </a-scene>
  </body>
</html>
